<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>{$title}</title>
		<include file='Public:main,Public:validator' />
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-3 col-md-4"></div>
				<div class="col-sm-6 col-md-4 body-center">
					<h3 class="title text-center">
						{$title}
					</h3>
					<div class="content">
						<notempty name="introduce">
							<div id="introduce">
								<p class="help-block">
									{$introduce}
								</p>
								<hr class="text-center" />
							</div>
						</notempty>
						{$formReturn}
					</div>
				</div>
				<div class="col-sm-3 col-md-4"></div>
			</div>
		</div>
		<include file="Public:footer" />
	</body>
</html>
